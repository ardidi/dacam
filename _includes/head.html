<head>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    
    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" href="{{ "assets/plugins/bootstrap/css/bootstrap.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "assets/css/style.css" | prepend: site.baseurl }}">

    <link rel="stylesheet" href="{{ "assets/css/pages/page_pricing.css" | prepend: site.baseurl }}">
    
    <!-- CSS Header and Footer -->
    <link rel="stylesheet" href="{{ "assets/css/headers/header-v6.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "assets/css/footers/footer-v1.css" | prepend: site.baseurl }}">

    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="{{ "assets/plugins/animate.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "assets/plugins/line-icons/line-icons.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "assets/plugins/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "assets/plugins/owl-carousel/owl-carousel/owl.carousel.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "assets/plugins/revolution-slider/rs-plugin/css/settings.css" | prepend: site.baseurl }}">

    <!--[if lt IE 9]><link rel="stylesheet" href="{{ "assets/plugins/revolution-slider/rs-plugin/css/settings-ie8.css" | prepend: site.baseurl }}" type="text/css" media="screen"><![endif]-->

    <!-- CSS Theme -->
    <link rel="stylesheet" href="{{ "assets/css/theme-colors/red.css" | prepend: site.baseurl }}" id="style_color">
    <link rel="stylesheet" href="{{ "assets/css/theme-skins/dark.css" | prepend: site.baseurl }}" id="style_color">

    <!-- CSS Customization -->
    <link rel="stylesheet" href="{{ "assets/css/custom.css" | prepend: site.baseurl }}">
	
	<!-- CSS SKY Form-->

	<link rel="stylesheet" href="{{ "assets/plugins/sky-forms-pro/skyforms/css/sky-forms.css" | prepend: site.baseurl }}">
	<!--[if lt IE 9]>
		<link rel="stylesheet" href="assets/plugins/sky-forms-pro/skyforms/css/sky-forms-ie8.css">
	<![endif]-->
	
</head>
